name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Windows artefacts
        run: npm run build -- --publish never

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: dxvk-studio-windows-${{ github.sha }}
          if-no-files-found: error
          path: |
            release/*.exe
            release/*.blockmap
            release/*.yml
            release/*.yaml
